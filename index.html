<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carlos_Espinoza" />
    <title>SuperHero</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- JS -->
    <script defer src="./assets/apis.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/favicon.ico"
            alt="Bootstrap"
            width="30"
            height="24"
          />
        </a>
      </div>
    </nav>
    <header>
      <div class="d-flex justify-content-evenly p-3">
        <img src="./assets/img/sh1.jpg" alt="superHero" />
      </div>
    </header>
    <main>
      <form>
        <div class="container ps-5 ms-5">
          <div class="container mx-5" style="width: 800px">
            <div class="container mx-5">
              <h1>Encuentra tu SuperHero</h1>
              <p>Ingresa el n√∫mero del SuperHero a buscar</p>
            </div>

            <div class="mb-3 ps-2 mx-5" style="width: 120%">
              <input
                id="heroInput"
                type="number"
                class="form-control"
                width="40"
                id="number"
                min="1"
                max="732"
                step="1"
              />
            </div>
            <div class="mx-5 ps-2">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </div>
        </div>
      </form>
      <div class="container pe-5">
        <section id="estados">
          <div class="row" id="heroInfo"></div>
        </section>
        <section>
          <div id="chartContainer" style="height: 300px; width: 100%"></div>
          <script
            type="text/javascript"
            src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
          ></script>
          <script
            type="text/javascript"
            src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"
          ></script>
        </section>
      </div>
    </main>
  </body>
</html>
