<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Carlos_Espinoza" />
  <title>SuperHero</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <!-- JS -->
  <script defer src="./assets/apis.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="ms-5">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/favicon.ico" alt="Bootstrap" width="30" height="24" />
      </a>
    </div>
  </nav>
  <header>
    <div class="d-flex justify-content-center p-3">
      <img src="./assets/img/sh1.jpg" alt="superHero" />
    </div>
  </header>
  <main>
    <form>
      <div class="container mx-auto" style="max-width: 800px;">
        <div class="container">
          <h1>Encuentra tu SuperHero</h1>
          <p>Ingresa el n√∫mero del SuperHero a buscar</p>
        </div>

        <div class="mb-3 ps-2">
          <input
            id="heroInput"
            type="number"
            class="form-control"
            width="40"
            id="number"
            min="1"
            max="732"
            step="1"
          />
        </div>
        <div class="ps-2">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </form>
    <section class="container mt-5">
      <section id="estados">
        <div class="row justify-content-center" id="heroInfo"></div>
      </section>
      <section>
        <div id="chartContainer" style="height: 300px; width: 100%"></div>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
      </section>
    </section>
  </main>
</body>
</html>
